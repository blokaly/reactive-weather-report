spring:
  profiles:
    active: local

  redis:
    host: localhost
    port: 6379
    timeout: 5000

  r2dbc:
    url: r2dbc:postgresql:////${database.host}:${database.port}/${database.name}
    username: ${database.username}
    password: ${database.password}

  liquibase:
    url: jdbc:postgresql://${database.host}:${database.port}/${database.name}
    user: ${database.username}
    password: ${database.password}

database:
  name: weather
  host: localhost
  port: 5432
  username: admin
  password: password

application:
  cache:
    time-to-live: 3

  weather-stack:
    api: http://api.weatherstack.com/

  open-weather-map:
    api: http://api.openweathermap.org/data/2.5/

weather-stack-access-key: xxx
open-weather-map-access-key: xxx

logging:
  level:
    org.springframework.data.r2dbc: debug